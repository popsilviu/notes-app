<!DOCTYPE html>
 
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./trash-content.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <div class="trash-content">
            <section class="trash-content__menu">
                <button class="menu__button trash-content__menu__restore-button" onclick="restoreAllNotes()">Restore everything</button>
                <button class="menu__button trash-content__menu__delete-button" onclick="deleteAllNotes()">Empty bin</button>
            </section>
            <section class="trash-content__notes"></section>
        </div>
    </body>
    <script src="./trash-content.js"></script>

</html>
