<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <link href="list-grid-view-button.css" rel="stylesheet" />
    <script src="list-grid-view-button.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button
      id="layoutToggleButton"
      class="layout__toggle__button"
      title="toggle list/grid view"
      onclick="toggleLayout()"
    >
      <i data-icon="list" class="fa-solid fa-table-list"></i>
      <i data-icon="grid" class="fa-solid fa-border-all"></i>
    </button>
    <div id="notesContainer" class="notes__container">
      <div>note 1</div>
      <div>note 2</div>
      <div>note 3</div>
      <div>note 4</div>
      <div>note 5</div>
      <div>note 6</div>
    </div>
  </body>
</html>
