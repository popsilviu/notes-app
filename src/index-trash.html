<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>My Website</title>
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconoir.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <button id="header__menu" class="header__menu"><i class="iconoir-menu"></i></button>
        <button class="header__home"><i class="iconoir-home"></i></button>

        <form class="header__search">
            <input type="text" class="form__input" placeholder="Search">
            <i class="iconoir-search" aria-hidden="true"></i>
        </form>

        <button id="layoutToggleButton" class="layout__toggle__button" title="toggle list/grid view"
            onclick="toggleLayout()">
            <i data-icon="list" class="iconoir-list"></i>
            <i data-icon="grid" class="iconoir-view-grid"></i>
        </button>

        <label id="switch" class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
    </header>

    <main>
        <nav id="sidebar" class="navigation">
        
                <a href="index.html"  class="navigation__item">
                    <i class="iconoir-multiple-pages"></i>
                    <p class="navigation__item--link">Note</p>
                </a>

                <a href="index-trash.html" class="navigation__item navigation__item--active">
                    <i class="iconoir-bin"></i>
                    <p  class="navigation__item--link">Trash</p>
                </a>
          
        </nav>

        <section class="trash-content">
            <section class="trash-content__menu">
                <button class="menu__button trash-content__menu__restore-button" onclick="restoreAllNotes()">Restore everything</button>
                <button class="menu__button trash-content__menu__delete-button" onclick="deleteAllNotes()">Empty bin</button>
            </section>
            <section class="trash-content__notes"></section>
        </section>

        </section>

    </main>

    <footer>
    </footer>

    <script src="js/deleted-content.js" defer></script>
    <script src="js/Light-Dark-mode-toggle.js" ></script>
</body>

</html>
